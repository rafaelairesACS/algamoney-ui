<div class="container">

  <div>
    <h1>Lançamentos </h1>
  </div>

  <div class="desc">
    <label>Descrição</label>
    <input type="text" pInputText />
  </div>

  <div class="venc">
    <label style="display: block;">Vencimento</label>
    <input type="text" pInputText />
    <label >até</label>
    <input type="text" pInputText />
  </div>

  <div style="margin-bottom: 10px;">
    <button pButton type="submit" label="Pesquisar" ></button>
  </div>

  <div style="margin-bottom: 10px;">
    <p-table [value]="lancamento" [paginator]="true" [rows]="3" [responsive]="true">
      <ng-template pTemplate="header">
        <tr>
            <th>Tipo</th>
            <th>Descricão</th>
            <th>Data Vencimento</th>
            <th>Data Pagamento</th>
            <th>valor</th>
            <th>Pessoa</th>
            <th></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-lancamento>
        <tr>
            <td>{{lancamento.tipo}}</td>
            <td>{{lancamento.descricao}}</td>
            <td>{{lancamento.dataVencimento}}</td>
            <td>{{lancamento.dataPagamento}}</td>
            <td [ngStyle] = "{color:lancamento.tipo === 'DESPESA' ? 'red' : 'blue'}">{{lancamento.valor}}</td>
            <td>{{lancamento.pessoa}}</td>
            <a style="margin-right: 10px;" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
        </tr>
    </ng-template>
    </p-table>
  </div>

  <div>
    <a pButton type="submit" label="Novo lançamento" ></a>
  </div>

</div>
